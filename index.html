<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiroqcha -  Code Runner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/show-hint.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>chiroqcha</h1>
        <div class="editor-container">
            <div class="language-selector">
                <select id="language-select">
                    <option value="python" selected>Python(3.9)</option>
                    <option value="javascript" disabled>JavaScript (Coming soon)</option>
                    <option value="java" disabled>Java (Coming soon)</option>
                </select>
                
                <div class="settings-container">
                    <label class="toggle-switch">
                        <input type="checkbox" id="autocomplete-toggle" checked>
                        <span class="slider"></span>
                    </label>
                    <span class="setting-label">Auto-complete</span>
                </div>
            </div>
            <textarea id="code-editor">print("Hello, world!")</textarea>
            <div class="button-container">
                <button id="run-button">Run Code</button>
                <button id="clear-button">Clear</button>
            </div>
            <div class="share-container">
                <button id="share-button">Share Code</button>
                <input type="text" id="share-url" placeholder="Share URL" readonly>
                <button id="copy-button">Copy</button>
            </div>
        </div>
        <div class="output-container">
            <h3>Result:</h3>
            <pre id="output">Result will appear here...</pre>
        </div>
        <div class="server-status">
            Server health: <span class="status-circle status-red" id="status-indicator"></span>
            <span id="status-text">connecting...</span>
        </div>
        <div class="footer">
            Created by Husniddin <a href="https://github.com/husniddin" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/show-hint.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/python-hint.js"></script>
    <script src="static/script.js"></script>
</body>
</html>
